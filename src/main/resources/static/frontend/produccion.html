<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción de Energía</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js DataLabels Plugin CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <style>
        /* Ajusta el tamaño de la gráfica de torta */
        #myPieChart {
            max-width: 350px;
            max-height: 350px;
            margin-top: 5px; /* Separación de los selectores */
            margin-left: 60px;
        }

        /* Ajusta el tamaño de la gráfica de barras */
        #myBarChart {
            max-width: 500px;
            max-height: 350px;
            margin-top: 5px; /* Separación de las gráficas */
            margin-right: 60px;
        }

        /* Centrar las gráficas y la card */
        .centered-graphs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Separación entre las tortas y las barras */
            padding: 20px; /* Añadir algo de padding para mejorar la separación */
        }

        /* Estilo para la Card */
        .card {
            background-color: #F7F7F7; /* Color de fondo de la card */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Limitar el ancho máximo */
            margin: 0 auto; /* Centrar la card */
        }

        /* Estilo del título dentro de la card */
        .card-title {
            color: #4CAF50; /* Color verde */
            font-weight: bold;
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="background-color: #6A9C89;">

<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #FFF5E4;">
        <div class="container-fluid">

                <img src="assets/nav-icon.png" alt="Logo" width="63" height="50">

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="http://localhost:8080/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Funcionalidades</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="produccion.html">Producción</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container my-5">
    <h1 class="text-center text-dark mb-4">Producción de Energías Renovables</h1>

    <!-- Formulario para la gráfica de barras y torta -->
    <div class="row mb-4 justify-content-center">
        <div class="col-12 col-md-4">
            <label for="yearSelector" class="form-label text-dark">Seleccionar Año</label>
            <select id="yearSelector" class="form-select"></select>
        </div>
        <div class="col-12 col-md-4">
            <label for="countrySelector" class="form-label text-dark">Seleccionar País</label>
            <select id="countrySelector" class="form-select">
                <option value="Colombia">Colombia</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Argentina">Argentina</option>
            </select>
        </div>
    </div>

    <!-- Card para las gráficas principales (torta y barras) -->
    <div class="card" style="background-color: #C1D8C3;">
        <h5 class="card-title">Gráficas de Producción de Energías Renovables</h5>

        <!-- Fila para la torta y la barra -->
        <div class="row justify-content-center">
            <div class="centered-graphs">
                <!-- Columna de la gráfica de torta -->
                <div class="col-12 col-md-6 text-center">
                    <canvas id="myPieChart"></canvas>
                </div>

                <!-- Columna de la gráfica de barras -->
                <div class="col-12 col-md-6 text-center">
                    <canvas id="myBarChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Card para la gráfica de líneas (evolución a través de los años) -->
    <div class="card mt-5" style="background-color: #C1D8C3;">
        <h5 class="card-title">Evolución de la producción de Energías Renovables</h5>

        <!-- Fila para la gráfica de líneas -->
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <select id="lineCountrySelector" class="form-select w-25 mb-3 mx-auto d-block">
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Argentina">Argentina</option>
                </select>
                <canvas id="myLineChart"></canvas>
            </div>
        </div>
    </div>
</main>
