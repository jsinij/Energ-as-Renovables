            padding: 40px 20px;

        .figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            width: 100%;
            height: 310px;
        }

        .figure a {
            display: block;
            width: 100%;
            height: 260px;
            overflow: hidden;
            border-radius: 10px;
        }

        .figure img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .figure img:hover {
            transform: scale(1.05);
        }

        .figure-caption {
            margin-top: 10px;
            font-size: 0.95rem;
            color: #ffffff;
            text-align: center;
